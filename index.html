<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Art - The Picasso Painting</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>Abstract Art - The Picasso Painting</h1>
      </div>
    </header>
    <main class="container">
      <div class="art-piece">
        <div class="grid-row top-row">
          <div class="grid-cell">
            <div class="circle yellow-circle-lg"></div>
            <div class="circle pink-circle-sm-1"></div>
            <div class="circle pink-circle-sm-2"></div>
          </div>
          <div class="grid-cell">
            <div class="circle pink-circle-sm-3"></div>
          </div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell">
            <div class="circle yellow-circle-sm"></div>
            <div class="circle pink-circle-lg"></div>
          </div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell">
            <div class="people-row">
              <div class="person light"></div>
              <div class="person light"></div>
              <div class="person light"></div>
              <div class="person light"></div>
              <div class="person light"></div>
              <div class="person light"></div>
              <div class="person dark"></div>
              <div class="person dark"></div>
              <div class="person dark"></div>
              <div class="person dark"></div>
            </div>
          </div>
          <div class="grid-cell"></div>
          <div class="grid-cell">
            <div class="mountain mountain-dark"></div>
            <div class="mountain mountain-light"></div>
          </div>
        </div>
      </div>

      <section class="form-section">
        <h2>Interested in purchasing this piece?</h2>
        <form action="thank-you.html" method="GET">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
  <script src="main.js" defer></script>
</html>
